<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My First Demo Website</title>
</head>
<body>
  <h1>Welcome to My Website</h1>
  <p>This is a simple paragraph of text. Websites are built with HTML, which tells the browser what to show.</p>

  <h2>Things you can do:</h2>
  <ul>
    <li>Show text with <b>bold</b> and <i>italic</i>.</li>
    <li>Add links: <a href="https://www.example.com">Visit Example.com</a></li>
    <li>Add images:</li>
    <img src="https://via.placeholder.com/200" alt="Placeholder image">
  </ul>

  <h2>A Simple Button</h2>
  <button onclick="alert('You clicked the button!')">Click Me</button>

  <hr>

  <footer>
    <p>Made with ❤️ using HTML</p>
  </footer>
</body>
</html>
