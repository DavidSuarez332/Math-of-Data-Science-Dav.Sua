<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Spinning Square Demo</title>
  <style>
    :root {
      /* Tweak these to change size and speed */
      --size: 120px;
      --duration: 2s;
    }

    /* Page layout */
    body {
      margin: 0;
      min-height: 100dvh;
      display: grid;
      place-items: center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      background: #0f172a; /* slate-900 */
      color: #e5e7eb;      /* gray-200 */
    }

    .card {
      background: #111827; /* gray-900 */
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 10px 30px rgba(0,0,0,.35);
      display: grid;
      gap: 1.25rem;
      justify-items: center;
    }

    .square {
      width: var(--size);
      height: var(--size);
      background: #6366f1; /* indigo-500 */
      border-radius: 0.5rem;
      /* The magic: rotate continuously */
      animation: spin var(--duration) linear infinite;
      /* Slight 3D feel */
      box-shadow: 0 8px 20px rgba(99,102,241,0.4);
    }

    /* Pause state */
    .square.paused { animation-play-state: paused; }

    @keyframes spin {
      from { transform: rotate(0turn); }
      to   { transform: rotate(1turn); }
    }

    .controls { display: flex; gap: .75rem; align-items: center; }
    button, input[type="range"] {
      accent-color: #6366f1;
    }
    button {
      border: 0;
      padding: .6rem 1rem;
      border-radius: .75rem;
      background: #4f46e5; /* indigo-600 */
      color: white;
      font-weight: 600;
      cursor: pointer;
    }
    button:hover { filter: brightness(1.1); }
    label { font-size: .9rem; opacity: .9; }
  </style>
</head>
<body>
  <div class="card">
    <h1 style="margin:0">Spinning Square</h1>
    <div id="square" class="square" aria-label="Animated spinning square"></div>

    <div class="controls">
      <button id="toggle">Pause</button>
      <label for="speed">Speed</label>
      <input id="speed" type="range" min="0.25" max="5" value="2" step="0.25" />
      <span id="speedVal">2s</span>
    </div>

    <p style="margin:0; opacity:.8">Tip: change <code>--duration</code> or <code>--size</code> in the CSS to customize.</p>
  </div>

  <script>
    // Pause/play control
    const square = document.getElementById('square');
    const toggle = document.getElementById('toggle');
    const speed = document.getElementById('speed');
    const speedVal = document.getElementById('speedVal');

    toggle.addEventListener('click', () => {
      square.classList.toggle('paused');
      toggle.textContent = square.classList.contains('paused') ? 'Play' : 'Pause';
    });

    // Speed slider updates the CSS variable controlling the animation duration
    function updateSpeed() {
      const seconds = Number(speed.value).toFixed(2).replace(/\.00$/, '');
      document.documentElement.style.setProperty('--duration', seconds + 's');
      speedVal.textContent = seconds + 's';
    }
    speed.addEventListener('input', updateSpeed);
    updateSpeed();
  </script>
</body>
</html>
